// Forward mousemove and mouseup events from the parent frame.
// Used in Chrome to allow mouse events outside the browser window.
// Firefox is nice and grabs the mouse into that frame upon mousedown,
if (parent && parent != window) {
  function forwardEvent(oldEvent) {
    var el = window.frameElement;
    var x = oldEvent.clientX;
    var y = oldEvent.clientY;
    // Adjust scroll and offset coordinates relative to iframe.
    // Copied from glgegfx.
    while (el != null) {
        x += el.scrollLeft || 0;
        y += el.scrollTop || 0;
        x -= el.offsetLeft || 0;
        y -= el.offsetTop || 0;
        if (el == oldEvent.view.document.body && !el.offsetParent) {
            el = oldEvent.view.document.documentElement;
        } else {
            el = el.offsetParent;
        }
    }
    // Create new event in this window with adjusted coordinates.
    var newEvent = document.createEvent("MouseEvents");
    newEvent.initMouseEvent(oldEvent.type, true, true, window, oldEvent.detail,
        oldEvent.screenX, oldEvent.screenY, x, y,
        oldEvent.ctrlKey, oldEvent.altKey, oldEvent.shiftKey, oldEvent.metaKey,
        oldEvent.button, document);
    //parent.console.log("forwarding event "+oldEvent.type, newEvent);
    document.dispatchEvent(newEvent);
  }
  parent.addEventListener("mouseup", forwardEvent, false);
  parent.addEventListener("mousemove", forwardEvent, false);
}
