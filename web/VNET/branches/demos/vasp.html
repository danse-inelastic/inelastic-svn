<h1></h1>
<div class="documentDescription">

</div>
<form action="http://trueblue.caltech.edu/cgi-bin/vnfBK/main.sh" method="post" name="scatteringKernelInput" _base_href="http://trueblue.caltech.edu/vnfBK/">

<input name="job.form-received" value="gulpNE" type="hidden">
<input name="sentry.ticket" value="demoe9ae2ac0d8af122a072ff9c47c8feabe" type="hidden">
<input name="sentry.username" value="demo" type="hidden">
<input name="actor" value="job" type="hidden">
<input name="routine" value="edit" type="hidden">
<div class="formfield">
<div>
<label for="text0">Name of scattering kernel calculation</label>
</div>
<input name="short_description" value="" id="text0" type="text">
</div>
<p>
</p><h2> VASP Engine</h2>
<p></p>
<div class="formfield">
<div>
<label for="selector1">Electronic Structure Engine</label>
</div>
<select name="abInitioHarmonic.engine" id="selector1">
  <option value="0">vasp
  </option><option value="1">abinit (not completely functional)
</option></select>
</div>
<div class="formfield">
<div>
<label for="selector2">Exchange correlation functional</label>
</div>
<select name="abInitioHarmonic.xcFunctional" id="selector2">
  <option value="0">PAW-PBE
  </option><option value="1">PAW-GGA
  </option><option value="2">LDA
</option></select>
</div>
<div class="formfield">
<div>
<label for="text1">Kinetic energy cutoff (eV)</label>
</div>
<input name="abInitioHarmonic.kineticEnergyCutoff" value="140.0" id="text1" type="text">
</div>
<div class="formfield">
<div>
<label for="text2">Number of k-points (x-direction)</label>
</div>
<input name="abInitioHarmonic.nKx" value="1" id="text2" type="text">
</div>
<div class="formfield">
<div>
<label for="text3">Number of k-points (y-direction)</label>
</div>
<input name="abInitioHarmonic.nKy" value="1" id="text3" type="text">
</div>
<div class="formfield">
<div>
<label for="text4">Number of k-points (z-direction)</label>
</div>
<input name="abInitioHarmonic.nKz" value="1" id="text4" type="text">
</div>
<p>
</p><h2>Phonons</h2>
<p></p>
<div class="formfield">
<div>
<label for="text5">Supercell expansion (x-direction)</label>
</div>
<input name="abInitioHarmonic.supercellx" value="1" id="text5" type="text">
</div>
<div class="formfield">
<div>
<label for="text6">Supercell expansion (y-direction)</label>
</div>
<input name="abInitioHarmonic.supercelly" value="1" id="text6" type="text">
</div>
<div class="formfield">
<div>
<label for="text7">Supercell expansion (z-direction)</label>
</div>
<input name="abInitioHarmonic.supercellz" value="1" id="text7" type="text">
</div>
<div class="formfield">
<div>
<label for="text8">Displacement amplitude</label>
</div>
<input name="abInitioHarmonic.displacementAmplitude" value="0.01" id="text8" type="text">
</div>
<div class="formfield">
<div>
<label for="text9">Phonon Q-points (x-direction)</label>
</div>
<input name="abInitioHarmonic.Qx" value="1" id="text9" type="text">
</div>
<div class="formfield">
<div>
<label for="text10">Phonon Q-points (y-direction)</label>
</div>
<input name="abInitioHarmonic.Qy" value="1" id="text10" type="text">
</div>
<div class="formfield">
<div>
<label for="text11">Phonon Q-points (z-direction)</label>
</div>
<input name="abInitioHarmonic.Qz" value="1" id="text11" type="text">
</div>
<div class="formControls">
<input class="context" name="scatteringKernelInput.submit" value="next" type="submit">
</div>
